<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform </p>

  <form id="survey-form">

    <div>
      <label id="name-label" for="name">Name</label>
    <input id="name" type="text" required placeholder="Enter your name">
    </div>
    

    <div>
      <label id="email-label" for="email">Email</label>
    <input id="email" type="email" required placeholder="Enter your email">
    </div>

    <div>
      <label id="number-label" for="number">Age(Optional)</label>
    <input id="number" type="number" min="1" max="110" placeholder="Age">
    </div>

    <div>
      <label id="role-label" for="role">Which option best describes your current role?</label>
     <select id="dropdown">
      <option disabled="" selected="" value="">Select Current role</option>
      <option value="student">Student</option>
      <option value="full time job">Full Time Job</option>
      <option value="full time learner">Full time learner</option>
      <option value="prefer not to say">Prefer not to say</option>
      <option value="other">Other</option>
      </select>
     </div>

     <div>      
       <p>Would you recommend freeCodeCamp to a friend?</p>
       <input id="definitely" type="radio" name="recommend" value="definitely" checked>
       <label for="definitely">Definitely</label>
       <input id="maybe" type="radio" name="recommend" value="maybe">
       <label for="maybe" > Maybe</label>

       <input id="notsure" type="radio" name="recommend" value="notsure">
       <label for="notsure"> Not sure</label>
     </div>

     <div>
       <p>What is the favourite feature of the freeCodeCamp?</p>
       <select id="favourite">
         <option disabled="" selected="" value="">Select an option</option>
         <option value="challenge">Challenge</option>
         <option value="project">Project</option>
         <option value="opensource">Open Source</option>
       </select>
     </div>

     <div>
       <p>What would you like to see improved? (Check all that apply)</p>
       <input id="frontEndProject" type="checkbox" value="frontendproject"><label for="frontEndProject">Front-end Projects</label>
       <input id="backEndProject" type="checkbox" value="backendproject"><label for="backEndProject">Back-end Projects</label>
     <input id="dataVisualization" type="checkbox" value="datavisualization"><label for="dataVisualization">Data Visualization</label>
     <input id="opensource" type="checkbox" value="opensourcecommunity"><label for="opensource">Open source community</label>
     <input id="challenge" type="checkbox" value="challenge"><label for="challenge">Challenges</label>
     </div>

     <div>
       <p>Any Comments or Suggestion?</p>
       <textarea id="textarea"placeholder="Enter your comment here..."></textarea>
       <button id="submit">Submit</buttonn
     </div>
  </form>

</body>
</html>
